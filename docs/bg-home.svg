<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#141414"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="overlay" in2="SourceGraphic" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <g opacity="0.06">
    <rect width="100%" height="100%" fill="black" filter="url(#grain)" />
  </g>
  <!-- subtle vignette -->
  <radialGradient id="v" cx="50%" cy="40%" r="75%">
    <stop offset="40%" stop-color="rgba(0,0,0,0)"/>
    <stop offset="100%" stop-color="rgba(0,0,0,0.45)"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)" />
</svg>